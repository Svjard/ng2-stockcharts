<div style="position:relative;height:400px;width:1336px;">
  <ng-chart-canvas [width]="width" [height]="height"
    [margin]="margin" [seriesName]="MSFT"
    [data]="data" [type]="type"
    [xAccessor]="xAccessor" [xScale]="xScale"
    [xExtents]="xExtents">
    <ng-chart [id]="id" [yExtents]="yExtents">
      <ng-xaxis [axisAt]="xAxisAt" [orient]="xAxisOrient" [ticks]="ticks"></ng-xaxis>
      <ng-yaxis [axisAt]="yAxisAt" [orient]="yAxisOrient"></ng-yaxis>
    </ng-chart>
  </ng-chart-canvas>
</div>
